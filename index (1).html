<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>PROJECT MANAGEMENT TOOL</title>
  <style>
    body {
      background-color: #8B4513; /* Brown background color */
    }
  </style>
</head>

<body>
  <header class="header pt-5 pb-1">
    <div class="container">
      <h1>PROJECT MANAGEMENT TOOL</h1>
    </div>
  </header>

  <section class="main-section d-flex flex-row justify-content-center align-content-center">
    <div class="container">
      <div class="card">
        <div class="form-group">
          <h4>New User</h4>
          <div class="row d-flex flex-row justify-content-center">
            <div class="col-md-12 text-center">
              <input type="text" name="new_project" id="add-project" class="form-control" placeholder="User Name" />
            </div>
            <div class="col-md-4">
              <br>
              <button type="button" onclick="taskObj.addProject();" class="btn btn-dark btn-block">
                Add User
              </button>
            </div>
          </div>
        </div>

        <div class="row d-flex flex-row justify-content-center">
          <div class="col-md-6">
            <form method="POST" onsubmit="return taskObj.deleteProject(this);">
              <div class="form-row align-items-center">
                <div class="col-md-8">
                  <select name="project" class="form-control" id="form-task-hour-calculator-all-projects">
                  </select>
                </div>
                <div class="col-md-4">
                  <input type="submit" class="btn btn-secondary btn-block" value="Delete User" />
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-6 m-2 text-center">
            <h4>Want to assign a Task?</h4>
            <button type="button" class="btn btn-brown btn-block" data-toggle="modal" data-target="#addTaskModal">
              Add Task
            </button>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Task</th>
                <th>User Name</th>
                <th>Task Status</th>
                <th>Duration</th>
                <th>Date</th>
                <th>Change Status</th>
              </tr>
            </thead>
            <tbody id="all-tasks"></tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  <div class="modal fade" id="addTaskModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Task</h5>
          <button class="close" type="button" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
          <form method="POST" onsubmit="return taskObj.addTask(this);" id="form-task-hour-calculator">
            <div class="form-group">
              <label>User</label>
              <select name="project" id="add-task-project" class="form-control" required></select>
            </div>

            <div class="form-group">
              <label>Task</label>
              <input type="text" name="task" class="form-control" placeholder="What are you going to do ?" required />
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" form="form-task-hour-calculator" class="btn btn-brown">Add Task</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
